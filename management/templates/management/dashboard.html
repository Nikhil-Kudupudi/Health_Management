<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Results Visualization</title>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif; /* Sets the font for the body */
}

nav {
    background-color: #333; /* Dark background for the navbar */
    overflow: hidden; /* Ensures everything stays within the navbar */
}

.navbar {
    list-style-type: none; /* Removes default list styles */
    text-align: center; /* Centers the navbar items */
}

.navbar li {
    display: inline; /* Displays the list items in a line */
}

.navbar a {
    display: inline-block; /* Aligns links to the layout of the navbar */
    color: white; /* Text color */
    padding: 14px 20px; /* Padding around text */
    text-decoration: none; /* Removes underline from links */
    transition: background-color 0.3s; /* Smooth transition for hover effect */
}

.navbar a:hover {
    background-color: #ddd; /* Light grey background on hover */
    color: black; /* Text color change on hover */
}
</style>
</head>

<body>
    <nav>
        <ul class="navbar">
            <li><a href="/">Home</a></li>
            <li><a href="/api/run_query">sql</a></li>
            <li><a href="/api/run_mongoquery">mongo</a></li>
            
        </ul>
    </nav>
    <h1>Query Results Visualization</h1>
    {% for chart in charts %}
    {% if chart %}
    <img src="data:image/png;base64,{{ chart }}" alt="Chart">
    {% else %}
    <p>No chart available</p>
    {% endif %}
    {% endfor %}
</body>

</html>
